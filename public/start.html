    />

    <link

      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Statue Quest</title>
  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Statue Quest</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./start.html">Getting Started</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./upload.html">Upload Photos</a>

        <li class="nav-item">
          <a class="nav-link" href="./log.html">Log Your Trips</a>
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="container">
      <table id="customers">
        <thead>
          <tr>
            <th>Statue</th>
            <th>Address</th>
            <th>Site Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Select</th>
          </tr>
        </thead>

        <tbody>
          <tr id="form-row">
            <form id="statue-form">
              <td colspan="4">
                <input
                  placeholder="Enter a name"
                  id="statue-name"
                  type="text"
                />
              </td>
              <td>
                <button type="submit" class="btn btn-success">
                  Create statue
                </button>
              </td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/start.js" type="text/javascript"></script>
  </body>

  <div class="footer bg-dark">
