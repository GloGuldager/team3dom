  <body>
    <div class="container">
        <div class="fileUpload">
            <h5>Take Your Selfie Photo at the Selected Statue</h5>
            <h6>Statue Name:</h6>  <div id="statueName"></div>
        </div>

        <form class="box" method="post" action="" enctype="multipart/form-data">
          <div class="photos">
              <main id="camera">
                <video id="camera--view" autoplay playsinline></video>
                <canvas id="camera--sensor"></canvas>
                <img src="//:0" alt="" id="camera--output" />
                <button id="camera--trigger">Say Cheese</button>
              </main>
          </div>
        </form>
        <div id="map"></div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSoOBTkgPxUM66mJCx_DPW2G5_N8sSP48&callback=initMap"
    ></script>

      crossorigin="anonymous"
    ></script>

    <script src="../js/upload.js" type="text/javascript"></script>


    <script src="/js/app.js"></script>
    <script src="/js/maps.js"></script>


  </body>
