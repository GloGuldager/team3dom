<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="./styles/test.css" />
    <title>Statue Quest</title>
  </head>
  <body>
    <div class="contHead">
      <h2 class="title">Statue Quest</h2>
      <a class="link" href="./index.html">Home</a>
      <a class="link" href="./start.html">Getting Started</a>

      <a class="link" href="./upload.html">Upload Photos</a>

      <a class="link" href="./log.html">Log Your Trips</a>
    </div>
    
    <div id="map"></div>

    <!-- camera -->
    <main id="camera">
      <!-- camera view -->
      <video id="camera--view" autoplay playsinline></video>

      <!-- camera sensor -->
      <canvas id="camera--sensor"></canvas>

      <!-- camera output -->
      <img src="//:0" alt="" id="camera--output" />

      <!-- Take picture button, should also use this button to get users location -->
      <button id="camera--trigger">Say Cheese</button>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSoOBTkgPxUM66mJCx_DPW2G5_N8sSP48&callback=initMap"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/maps.js"></script>
  </body>
</html>
